# Fly.io configuration for Certaro Compliance Frontend
# Deploy with: flyctl deploy --config frontend/fly.toml

app = "certaro-frontend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    REACT_APP_BACKEND_URL = "https://certaro-backend.fly.dev"
    REACT_APP_ENV = "production"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 75

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 80
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
