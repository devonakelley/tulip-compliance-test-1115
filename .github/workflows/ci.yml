name: CI Pipeline

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master, develop ]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend build and test
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        env:
          CI: true

      - name: Run frontend tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # Backend test
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run linters
        run: |
          python -m black --check .
          python -m isort --check-only .
          python -m flake8 . --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: true

      - name: Run type checking
        run: python -m mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run backend tests
        run: pytest --cov=. --cov-report=xml --cov-report=term
        env:
          MONGODB_URI: mongodb://testuser:testpass@localhost:27017/test_db?authSource=admin
          JWT_SECRET: test-secret-key
          TESTING: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run npm audit (frontend)
        run: cd frontend && npm audit --audit-level=high
        continue-on-error: true

      - name: Run pip audit (backend)
        run: |
          pip install pip-audit
          cd backend && pip-audit -r requirements.txt
        continue-on-error: true

  # Docker build test
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: tulip-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: tulip-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Report overall status
  ci-success:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan, docker-build]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "Frontend test: ${{ needs.frontend-test.result }}"
          echo "Backend test: ${{ needs.backend-test.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"
          echo "Docker build: ${{ needs.docker-build.result }}"

      - name: Verify all jobs succeeded
        if: |
          needs.frontend-test.result != 'success' ||
          needs.backend-test.result != 'success' ||
          needs.docker-build.result != 'success'
        run: exit 1
