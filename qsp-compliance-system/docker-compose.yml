version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: qsp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: qsp_compliance
    volumes:
      - mongodb_data:/data/db
      - ./backups:/data/backups
    networks:
      - qsp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend with RAG Engine
  backend:
    build: ./backend
    container_name: qsp-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=qsp_compliance
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000
      - LOG_LEVEL=INFO
      - DEBUG=false
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./logs:/app/logs
      - ./vector_db:/app/vector_db
    networks:
      - qsp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend Dashboard
  frontend:
    build: ./frontend
    container_name: qsp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - REACT_APP_ENABLE_NOTIFICATIONS=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - qsp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  qsp-network:
    driver: bridge
    name: qsp-compliance-network